<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body{
            background-image: url('https://t4.ftcdn.net/jpg/05/98/28/65/360_F_598286513_l8o6PKcU7KwRg5h19ur5vHBxDdLnis3k.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
    
            <div class="col-md-10 d-flex justify-content-center flex-column">
                <h1 class="text-center mt-5 text-white">Know About The Country</h1>
                <div class="d-flex justify-content-center mt-5">
                    <input id="inputValue" type="text" placeholder="Enter country name"  class="me-2 form-control w-50">
                    <button class="btn btn-success  ms-3" type="button" onclick="search()">search</button>
                </div>
            </div>
    
            <div class="col-md-1" ></div>
        </div>

        <!-- This is where the result will be displayed -->
        <div class="row justify-content-center mt-4" >
            <div class="col-md-10">
                <div class="d-flex justify-content-center" id="RESULT1" ></div>
            </div>
        </div>
    </div>


    
</body >
    
<script>
     async function search(){
        console.log(inputValue.value);
        if(inputValue.value)
        {
            const response = await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
           console.log(response);
           response.json().then((data)=>{
            console.log(data[0]);
            const common=data[0].name.common
            console.log(common)
            const official=data[0].name.official
            console.log(official);
            const capital=data[0].capital
            console.log(capital);
            const borders=data[0].borders
            console.log(borders);
            const area=data[0].area
            console.log(area);
            const googlemap=data[0].maps.googleMaps
            console.log(googlemap);
            const timezone=data[0].timezones
            console.log(timezone);
            const population=data[0].population
            console.log(population);
            const continents=data[0].continents
            console.log(continents);
            const flag=data[0].flags.png
            console.log(flag);
            let languages=data[0].languages
            let nationallanguage=[]
            for(let lang in languages)
            {
                nationallanguage.push(languages[lang])
            }
            console.log(nationallanguage);

            //currencies
            let currencies=data[0].currencies
            
            for(let carr in currencies)
            {
                var nationalcurrenciesname=currencies[carr].name
                var currenciessymbol=currencies[carr].symbol
            }
            console.log(nationalcurrenciesname);
            console.log(currenciessymbol);
            
            RESULT1.innerHTML=
            `<div class="card mb-3 p-3" style="width: 100%" >
       <div class="row g-0">
            <div class="col-md-4">
            <img src="${flag}" class="card-img-top   " alt="..." width="100%" height="250px" >
            <h2 class="mt-2 text-center">${official}</h2>
            <ul class="list-group mt-3 bordered">
                <li class="list-group-item mt-2">Common:${common}</li>
                <li class="list-group-item mt-2">Capital: ${capital}</li>
            </ul>
        </div>

       
       <div class="col-md-8">
        <div class="card-body">
            <ul class="list-group  bordered">
              <li class="list-group-item" >Area: ${area}</li>
              <li class="list-group-item mt-2">Capital: ${capital}</li>
              <li class="list-group-item mt-2">Continents: ${continents}</li>
              <li class="list-group-item mt-2">Time Zone: ${timezone}</li>
              <li class="list-group-item mt-2">Borders: ${borders}</li>
              <li class="list-group-item mt-2">Languages: ${nationallanguage}</li>
              <li class="list-group-item mt-2">GoogleMaps: ${googlemap}</li>
              <li class="list-group-item mt-2">Official: ${official}</li>
              <li class="list-group-item mt-2">Currency Name: ${nationalcurrenciesname}</li>
              <li class="list-group-item mt-2">Currency Symbol: ${currenciessymbol}</li>
              <li class="list-group-item mt-2">Population: ${population}</li>
            </ul>
            </div>
       </div>
      </div>
    </div>`
         })


        }else{
            alert('please enter the country name')
        }

    }
</script>

</html>
